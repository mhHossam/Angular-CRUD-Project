<!-- Display user details -->

<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container justify-content-center">
    <div class="navbar-brand text-light me-5">
      <h5>{{ user.name }}</h5>
    </div>
    <div class=" justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item text-light me-5">
          <span>{{ user.email }}</span>
          <p>{{ user.phone }}</p>
        </li>
        <li class="nav-item">
          <span class="fw-bold text-light">Address</span>
          <p class="text-light">{{ user.address.street + " " + user.address.suite + " " + user.address.city }}</p>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Display photos -->

<div class="container">
  <h2 class="text-center mt-3" style="color: orange">Photos</h2>
  <hr>
  <div class="row" *ngIf="photos; else falseBlock">
    <div class="col-6 col-sm-4 col-lg-2" *ngFor="let photo of photos">
      <div class="photo m-2">
        <img [src]="photo.url" alt="{{ photo.title }}" class="img-fluid">
      </div>
    </div>
  </div>
  <ng-template #falseBlock>
    <div class="text-center">
      <mat-progress-bar class="mt-5" mode="indeterminate"></mat-progress-bar>
    </div>
  </ng-template>
</div>
